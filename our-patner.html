<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Opportunity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .main-content {
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }
        .main-content h1 {
            font-size: 35px;
            font-weight: normal;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        .partner-button {
            background-color: #ff7f7f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }
        .contact-info {
            text-align: left;
            font-size: 16px;
            margin-bottom: 15%;
        }
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        .footer div {
            margin-top: 10px;
        }

        @media (min-width: 768px) {
            body {
                padding: 40px;
            }
            .main-content {
                max-width: 700px;
                margin: 0 auto;
            }
            .main-content h1 {
                font-size: 45px;
                margin-bottom: 30px;
            }
            .partner-button {
                padding: 10px 30px;
            }
            .contact-info {
                font-size: 20px;
                margin-bottom: 5%;
            }
            .footer {
                flex-direction: row;
                justify-content: space-between;
                text-align: left;
            }
            .footer div {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>There is a way to collaborate with us and promote your brand in this event...</h1>
        <button class="partner-button">Partner with us</button>
    </div>
    
    <div class="contact-info">
        <p><strong>Contact Us</strong></p>
        <p>Name: Dr. Dhanesh Babu S D</p>
        <p>Contact No: +91 8925875100</p>
        <p>Email: innovestchi@gmail.com</p>
    </div>
    
    <div class="footer">
        <span>Â© Copyright 2023, All Rights Reserved</span>
        <div>
            <span>Privacy Policy</span>
            <span style="margin-left: 20px;">Terms & Conditions</span>
        </div>
    </div>
</body>
</html>
